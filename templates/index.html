
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
  </head>

  <body>

    <div class="container">
      <div>
      <form class="form-signin ajax" action = "/setcookie" method="POST" data-replace="#res"  role="form">
        <h2 class="form-signin-heading">请输入您的邮箱：</h2>
        <input type="email" name="username" class="form-control" placeholder="Your email" required autofocus>
        <!-- <small id="emailHelper" class="form-text text-muted">系统不会给您发送任何邮件</small> -->
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
      </div>
      <div class="center">
        <h3>标注系统说明</h3>
        <ul>
          <li>注册后系统会自动分配任务，完成当前任务后后系统会自动随机给您分配新的任务。</li>
          <li>您的邮箱只用来统计标注任务的完成情况，系统不会给您发送邮件。</li>
          <li>如有问题请发送邮件到yzhdong@mobvoi.com。</li>
        </ul>
      </div>
    </div> <!-- /container -->
  </body>
</html>
